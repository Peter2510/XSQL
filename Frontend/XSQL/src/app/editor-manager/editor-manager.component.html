<div class="container">

  <h2 class="text-center mt-5 text-light">XSQL</h2>

  <button (click)="getName()" type="button" class="btn btn-outline-success me-2">
    Nuevo
  </button>
  <button (click)="readFile()" type="button" class="btn btn-outline-success me-2">
    Leer
  </button>

  <button type="button" class="btn btn-outline-primary me-1" (click)="download()">
    Guardar como
  </button>

  <div class="mb-3 mt-3">
    <input (change)="uploadFile($event)" class="form-control form-control-sm" type="file" id="formFile" accept=".sql"
      multiple />
  </div>

  <button type="button" (click)="closeActualEditor()" class="btn btn-outline-danger mb-3">
    Cerrar pesta√±a actual
  </button>



  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <ng-template tabHost></ng-template>
  </ul>
  <div class="tab-content" id="myTabContent">
    <ng-template editorHost></ng-template>
  </div>

  <div>

    <div class="d-flex justify-content-center mt-2">
      <button (click)="onCompile()" type="button" class="btn btn-outline-warning me-1 mt-2 text-center">
        Ejecutar
      </button>
    </div>

  </div>

  <hr class="dropdown-divider">

  <div class="container-sm d-flex flex-column justify-content-center">
    <div class="row">
      <div class="col">
        <h2 class="text-light">Consola</h2>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col">
        <ngx-codemirror [options]="codeMirrorOptions" [(ngModel)]="contentLogger" #logger>
        </ngx-codemirror>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-secondary" (click)="clearLogger()">
          Limpiar
        </button>
      </div>
    </div>
  </div>

</div>
